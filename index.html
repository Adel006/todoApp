<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>todo app</title>
</head>
<body>
   <div class="container">
    <div class="interface">
        <div class="input">
            <input type="text" placeholder="Enter The Task Name">
            <button type="button">Add Task</button>
            <span class="error-message">This field must not be empty.</span>
        </div>
        <div class="all-tasks">
            <div class="done-tasks">
                <span class="empty-task active">There is no done tasks yet</span>
            </div>
            <div class="running-tasks">
                <span class="empty-task active">There is no running tasks yet</span>
            </div>
        </div>
    </div>
   </div>
    







    <script src="script.js"></script>
</body>
</html>
